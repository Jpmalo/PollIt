<!DOCTYPE html>
<html>
<head>
	<title>PollIt - Category</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/particles.css" type="text/css">

</head>
<body>

	<!-- particles.js container --> 
	<div id="particles-js"></div> 
	<!-- stats - count particles --> 
	<div class="count-particles"> 
		<span class="js-count-particles">--</span> particles 
	</div> 
	<!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> 
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<!-- stats.js lib --> 
	<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

	<div class="header">
		<div class="block-alpha">
			<a href="index.html">
				<div class="logo">PollIt</div>
			</a>
		</div>
		<div class="block-beta">
			<a href="create-poll.html">
				<button type="submit" class="btn">Create Poll</button>
			</a>
		</div>
	</div>

	<div class="container">
        <h3 class="category-title">Popular/Trending</h3>
        <div class="poll">
			<div class="poll-question">What is Harambe's favorite food?</div>
			<div class="poll-answer">
				<form>
					<input type="radio" name="option" value="">
						<span>Bananas</span>
					<input type="radio" name="option" value="">
						<span>Fresh meat</span><br>
					<input type="radio" name="option" value=""> 
						<span>Small children</span>
					<input type="radio" name="option" value="">
						<span>Slightly larger children</span>
				</form> 
			</div>
			<button type="submit" class="btn vote-button">Vote</button>
			<div class="total-votes">
				<i class="small material-icons">insert_chart</i>
				<div class="vote-counter"></div>
			</div>
		</div>
    </div>


<!-- start log in form -->

<div class="log-form">
	<form>
		<input type="text" title="username" placeholder="username" />
		<input type="password" title="username" placeholder="password" />
		<button type="submit" class="btn">Login</button>
		<a class="forgot" href="#">Forgot Username?</a>
	</form>
</div>
<!--end log form -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/carousel.js"></script>
<script src="js/particles.js"></script>
<script src="js/logic.js"></script>

</script>

</body>
</html>
